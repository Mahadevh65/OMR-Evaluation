<!doctype html>
<html>
  <head>
    <title>Result</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
  <body>
    <h1>Result for {{student_name}}</h1>
    <h2>Total Correct: {{total}} / 100</h2>
    <table border="1">
      <tr><th>Subject</th><th>Score</th></tr>
      {% for subject, sc in per_subject.items() %}
        <tr><td>{{subject}}</td><td>{{sc}} / 20</td></tr>
      {% endfor %}
    </table>
    <a href="{{ url_for('upload_file') }}">Upload another</a>
  </body>
</html>
